<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Codificador e Decodificador</title>
</head>
<body>
    <main class="main">
        <h1>Passinho do Romano</h1>
        <form>
            <label for="mensagem">Escreva sua mensagem:</label>
            <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem"><br>

            <label>Selecione o tipo de Código:</label>

            <select id="select">
                <option id="base" value="base64">Base64</option>
                <option id="cifra" value="cifracesar">Cifra de César</option>
            </select><br>

            <label for="numerocesar" class="incremento">Digite o incremento utilizado na Cifra:</label>
            <input type="number" id="numerocesar" min="0" max="25" id="numerocesar"><br>

            <label>Escolha:</label><br>

            <input type="radio" id="codificar" name="codDecod" value="codificar" checked>
            <label for="codificar">Codificar</label>

            <input type="radio" id="decodificar" name="codDecod" value="decodificar">
            <label for="decodificar">Decodificar</label>

            <input type="submit" value="Codificar Mensagem" id="submit" onclick="escolha()">
        </form>
    </main>
    <script src="javascript/decodificar.js"></script>
</body>
</html>
